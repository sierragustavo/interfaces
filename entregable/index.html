<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Entregable</title>
  </head>
  <body>
    <canvas
      id="canvas"
      height="350"
      width="350"
      style="border: 1px solid blue"
    ></canvas>

    <div>
      <input
        type="radio"
        name="boton-paint"
        id="boton-dibujar"
        value="boton-dibujar"
        checked
      />
      <label for="boton-dibujar">Dibujar</label>
      <input
        type="radio"
        name="boton-paint"
        id="boton-borrar"
        value="boton-borrar"
      />
      <label for="boton-borrar">Borrar</label>
    </div>
    <div class="slidecontainer">
      <input
        type="range"
        min="8"
        max="25"
        value="12"
        class="slider"
        id="grosor"
        name="grosor"
      />
      <label for="grosor">Grosor del lapiz</label>
    </div>
    <div>
      <input type="color" name="input-color" id="input-color" />
      <label for="input-color">Seleccionar color para dibujar</label>
    </div>
    <br />
    <div>
      <button id="filtro-sepia" onclick="filtroSepia()">Filtro Sepia</button>
      <button id="filtro-negativo" onclick="filtroNegativo()">
        Filtro Negativo
      </button>
      <button id="filtro-brillo" onclick="filtroBrillo()">
        Filtro de Brillo
      </button>
      <br />
      <br />
      <button id="filtro-binario" onclick="filtroGris()">Filtro Grises</button>
      <button id="filtro-saturar" onclick="filtroSaturar()">
        Filtro Saturar
      </button>
      <button id="filtro-binario" onclick="filtroBinario()">
        Filtro Binario
      </button>
      <button id="filtro-blur" onclick="filtroBlur()">Filtro Blur</button>
      <br />
      <br />
      <button id="boton-reset" onclick="reiniciarImagen()">
        Reiniciar imagen
      </button>
      <button id="limpiar-canvas" onclick="limpiarCanvas()">
        Limpiar Canvas
      </button>
    </div>
    <br />
    <div>
      <input
        type="file"
        name="input-imagen"
        id="input-imagen"
        accept="image/*"
      />
    </div>
    <br />
    <div>
      <a id="boton-descarga" download="canvas.png" href="#">Descargar Canvas</a>
    </div>

    <script src="script/script.js"></script>
  </body>
</html>
